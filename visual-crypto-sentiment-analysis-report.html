<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cryptocurrency Social Media Sentiment Analysis</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Inter', 'Segoe UI', Roboto, -apple-system, BlinkMacSystemFont, sans-serif;
            background-color: #0f172a;
            color: #e2e8f0;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        .slide-container {
            width: 1280px;
            min-height: 720px;
            margin: 0 auto;
            position: relative;
            overflow: hidden;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
        }
        .title {
            background: linear-gradient(90deg, #06b6d4 0%, #3b82f6 100%);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 0 30px rgba(59, 130, 246, 0.5);
        }
        .subtitle {
            color: #94a3b8;
        }
        .crypto-grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 20px;
        }
        .crypto-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            margin-bottom: 10px;
        }
        .bg-pattern {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url("data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='none' fill-rule='evenodd'%3E%3Cg fill='%232d3748' fill-opacity='0.2'%3E%3Cpath d='M36 34v-4h-2v4h-4v2h4v4h2v-4h4v-2h-4zm0-30V0h-2v4h-4v2h4v4h2V6h4V4h-4zM6 34v-4H4v4H0v2h4v4h2v-4h4v-2H6zM6 4V0H4v4H0v2h4v4h2V6h4V4H6z'/%3E%3C/g%3E%3C/g%3E%3C/svg%3E");
            opacity: 0.15;
            z-index: 1;
        }
        .content {
            position: relative;
            z-index: 2;
        }
        .pulse {
            animation: pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }
        @keyframes pulse {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.7;
            }
        }
        .particle {
            position: absolute;
            border-radius: 50%;
            background: linear-gradient(90deg, #06b6d4, #3b82f6);
            box-shadow: 0 0 10px rgba(59, 130, 246, 0.7);
            animation: float 15s infinite ease-in-out;
            opacity: 0.3;
        }
        @keyframes float {
            0%, 100% {
                transform: translateY(0) translateX(0);
            }
            25% {
                transform: translateY(-50px) translateX(50px);
            }
            50% {
                transform: translateY(-100px) translateX(0);
            }
            75% {
                transform: translateY(-50px) translateX(-50px);
            }
        }
    </style>
</head>
<body>
    <div class="slide-container">
        <div class="bg-pattern"></div>
        
        <!-- Floating particles -->
        <div class="particle" style="width: 80px; height: 80px; top: 10%; left: 10%; animation-delay: 0s;"></div>
        <div class="particle" style="width: 60px; height: 60px; top: 70%; left: 80%; animation-delay: 3s;"></div>
        <div class="particle" style="width: 40px; height: 40px; top: 40%; left: 70%; animation-delay: 6s;"></div>
        <div class="particle" style="width: 70px; height: 70px; top: 80%; left: 30%; animation-delay: 9s;"></div>
        <div class="particle" style="width: 50px; height: 50px; top: 20%; left: 85%; animation-delay: 12s;"></div>
        
        <div class="content flex flex-col justify-center items-center h-full px-16 py-20">
            <div class="text-center mb-16">
                <h1 class="title text-6xl font-bold mb-4 tracking-tight">Cryptocurrency Social Media Sentiment Analysis</h1>
                <p class="subtitle text-2xl tracking-wide">Tracking and Visualizing Market Sentiment Trends</p>
            </div>
            
            <div class="crypto-grid w-full mb-12">
                <div class="flex flex-col items-center">
                    <div class="crypto-icon bg-yellow-500 pulse">₿</div>
                    <span class="text-sm">Bitcoin</span>
                </div>
                <div class="flex flex-col items-center">
                    <div class="crypto-icon bg-blue-500 pulse">Ξ</div>
                    <span class="text-sm">Ethereum</span>
                </div>
                <div class="flex flex-col items-center">
                    <div class="crypto-icon bg-green-500 pulse">₮</div>
                    <span class="text-sm">Tether</span>
                </div>
                <div class="flex flex-col items-center">
                    <div class="crypto-icon bg-purple-500 pulse">X</div>
                    <span class="text-sm">XRP</span>
                </div>
                <div class="flex flex-col items-center">
                    <div class="crypto-icon bg-orange-500 pulse">B</div>
                    <span class="text-sm">Binance</span>
                </div>
                <div class="flex flex-col items-center">
                    <div class="crypto-icon bg-indigo-500 pulse">S</div>
                    <span class="text-sm">Solana</span>
                </div>
                <div class="flex flex-col items-center">
                    <div class="crypto-icon bg-blue-300 pulse">U</div>
                    <span class="text-sm">USD Coin</span>
                </div>
                <div class="flex flex-col items-center">
                    <div class="crypto-icon bg-blue-800 pulse">A</div>
                    <span class="text-sm">Cardano</span>
                </div>
                <div class="flex flex-col items-center">
                    <div class="crypto-icon bg-yellow-300 pulse">Ð</div>
                    <span class="text-sm">Dogecoin</span>
                </div>
                <div class="flex flex-col items-center">
                    <div class="crypto-icon bg-red-500 pulse">A</div>
                    <span class="text-sm">Avalanche</span>
                </div>
            </div>
            
            <div class="flex items-center">
                <div class="h-1 w-16 bg-gradient-to-r from-cyan-500 to-blue-500 rounded-full"></div>
                <div class="px-3 text-lg text-gray-400">APRIL 2025</div>
                <div class="h-1 w-16 bg-gradient-to-r from-blue-500 to-cyan-500 rounded-full"></div>
            </div>
        </div>
    </div>
</body>
</html>
